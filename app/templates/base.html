<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
     {% if title %}
        <title>{{ title }} - HomePage </title>
        {% else %}
        <title>欢迎来到博客!</title>
        {% endif %}
</head>

<body>
   <div>博客 :
       <a href="{{ url_for('index') }}">首页</a>
       <a href="{{ url_for('register') }}">注册</a>
       <a href="{{ url_for('login') }}">登录</a>
       <a href="{{ url_for('logout') }}">退出</a>



    </div>

   <hr>
       {% with messages = get_flashed_messages() %}
           {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>>
                {% endfor %}
            </ul>
           {% endif %}
       {% endwith %}

      <hr>

      {% block content %}

      {% endblock %}
</body>

</html>
